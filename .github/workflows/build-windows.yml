name: Build scrcpy v3.3.1 Client Only

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: 安装MSYS2和编译工具
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-ffmpeg
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-SDL2

      - name: 验证工具是否安装成功
        shell: msys2 {0}
        run: |
          meson --version
          ninja --version
          gcc --version
          pkg-config --modversion libusb-1.0
          pkg-config --modversion sdl2

      - name: 拉取scrcpy v3.3.1源码
        shell: msys2 {0}
        run: |
          git clone https://github.com/Genymobile/scrcpy.git
          cd scrcpy
          git checkout v3.3.1

      - name: 创建仅包含客户端的工作目录
        shell: msys2 {0}
        run: |
          cd scrcpy
          
          # 创建新的客户端目录
          mkdir -p client_only
          cp -r app client_only/
          cp -r src client_only/
          cp -r deps client_only/
          cp meson.build client_only/
          cp LICENSE client_only/
          cp config.h client_only/
          
          # 修改客户端的meson.build文件
          cd client_only
          
          # 删除对server目录的引用
          sed -i '/subdir('server')/d' meson.build
          
          # 验证修改
          cat meson.build

      - name: 配置并编译客户端
        shell: msys2 {0}
        run: |
          cd scrcpy/client_only
          
          # 使用兼容v3.3.1的选项
          meson setup build --buildtype=release \
            -Dffmpeg=enabled \
            -Dlibusb=enabled \
            -Dsdl=enabled \
            -Dsystemd=disabled \
            -Dprebuilt_server=false
          
          # 执行编译
          ninja -C build

      - name: 验证编译结果
        shell: msys2 {0}
        run: |
          cd scrcpy/client_only/build/src
          file scrcpy.exe
          ldd scrcpy.exe

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: scrcpy-v3.3.1-client-only
          path: |
            scrcpy/client_only/build/src/scrcpy.exe
            C:/msys64/mingw64/bin/libusb-1.0.dll
            C:/msys64/mingw64/bin/avcodec-61.dll
            C:/msys64/mingw64/bin/avformat-61.dll
            C:/msys64/mingw64/bin/avutil-59.dll
            C:/msys64/mingw64/bin/swscale-8.dll
            C:/msys64/mingw64/bin/SDL2.dll
