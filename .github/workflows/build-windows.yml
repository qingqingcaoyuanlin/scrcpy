name: Build scrcpy.exe

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: 安装MSYS2和编译工具
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-ffmpeg
            mingw-w64-x86_64-libusb

      - name: 验证工具是否安装成功
        shell: msys2 {0}
        run: |
          meson --version
          ninja --version
          gcc --version
          pkg-config --modversion libusb-1.0

      - name: 拉取scrcpy源码
        shell: msys2 {0}
        run: |
          git clone https://github.com/Genymobile/scrcpy.git
          cd scrcpy
          git checkout v3.3.1

      - name: 配置编译选项
        shell: msys2 {0}
        run: |
          cd scrcpy
          meson setup build --buildtype=release \
            -Dprebuilt_server=false \
            -Dbuild_server=false \
            -Dffmpeg=system \
            -Dlibusb=system

      - name: 编译scrcpy.exe
        shell: msys2 {0}
        run: |
          cd scrcpy
          ninja -C build

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: scrcpy-exe
          path: |
            scrcpy/build/src/scrcpy.exe
            C:/msys64/mingw64/bin/libusb-1.0.dll
