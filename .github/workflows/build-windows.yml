name: Build scrcpy v3.3.1 (Windows Client Only)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: 安装 MSYS2 环境
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-ffmpeg
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-SDL2

      - name: 验证依赖安装
        shell: msys2 {0}
        run: |
          meson --version
          ninja --version
          gcc --version
          pkg-config --modversion libusb-1.0
          pkg-config --modversion sdl2
          pkg-config --modversion libavcodec

      - name: 拉取源码并排除服务器目录
        shell: msys2 {0}
        run: |
          git clone https://github.com/Genymobile/scrcpy.git
          cd scrcpy
          git checkout v3.3.1
          
          # 关键修改：删除服务器目录，避免构建系统引用
          rm -rf server

      - name: 修改 meson.build 以排除服务器
        shell: msys2 {0}
        run: |
          cd scrcpy
          
          # 修改主meson.build文件，移除对服务器的引用
          sed -i 's/subdir('server')/#subdir('server')/g' meson.build
          
          # 确保只编译客户端
          echo "build_server = false" >> config.h
          
          # 验证修改
          cat meson.build
          cat config.h

      - name: 配置编译选项（仅客户端）
        shell: msys2 {0}
        run: |
          cd scrcpy
          meson setup build --buildtype=release \
            -Dprebuilt_server=false \
            -Dwith_ffmpeg=enabled \
            -Dwith_libusb=enabled \
            -Dwith_sdl=enabled \
            -Dwith_systemd=disabled

      - name: 编译 scrcpy.exe
        shell: msys2 {0}
        run: |
          cd scrcpy
          ninja -C build

      - name: 验证编译结果
        shell: msys2 {0}
        run: |
          cd scrcpy/build/src
          file scrcpy.exe
          ldd scrcpy.exe

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: scrcpy-v3.3.1-windows
          path: |
            scrcpy/build/src/scrcpy.exe
            C:/msys64/mingw64/bin/libusb-1.0.dll
            C:/msys64/mingw64/bin/avcodec-61.dll
            C:/msys64/mingw64/bin/avformat-61.dll
            C:/msys64/mingw64/bin/avutil-59.dll
            C:/msys64/mingw64/bin/swscale-8.dll
            C:/msys64/mingw64/bin/SDL2.dll
