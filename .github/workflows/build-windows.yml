name: Build scrcpy for Windows

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: Genymobile/scrcpy
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-ffmpeg
            unzip

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.1.4
        with:
          components: |  # 指定需要安装的组件
            ndk;25.2.9519653
            platform-tools
            build-tools;33.0.2

      - name: Build server
        shell: msys2 {0}
        run: |
          cd app
          ./gradlew assembleDebug
          cd ..

      - name: Build client
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk/25.2.9519653"
          meson setup build --cross-file scripts/mingw64.txt --buildtype=release
          ninja -C build

      - name: Collect artifacts
        shell: msys2 {0}
        run: |
          mkdir -p dist
          cp build/scrcpy.exe dist/
          cp app/build/outputs/apk/debug/app-debug.jar dist/scrcpy-server.jar
          cp /mingw64/bin/*.dll dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scrcpy-windows-build
          path: dist/
          retention-days: 7
