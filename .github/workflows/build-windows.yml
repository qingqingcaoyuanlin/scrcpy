name: Build scrcpy v3.3.1

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: 安装MSYS2和编译工具
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-ffmpeg
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-SDL2

      - name: 验证工具是否安装成功
        shell: msys2 {0}
        run: |
          meson --version
          ninja --version
          gcc --version
          pkg-config --modversion libusb-1.0
          pkg-config --modversion sdl2

      - name: 拉取scrcpy v3.3.1源码
        shell: msys2 {0}
        run: |
          git clone https://github.com/Genymobile/scrcpy.git
          cd scrcpy
          git checkout v3.3.1

      - name: 配置编译选项（仅客户端）
        shell: msys2 {0}
        run: |
          cd scrcpy
          # 使用v3.3.1兼容的选项名称（无with_前缀）
          meson setup build --buildtype=release \
            -Dprebuilt_server=false \  # 不使用预编译服务器
            -Dffmpeg=enabled \        # 启用FFmpeg
            -Dlibusb=enabled \        # 启用libusb
            -Dsdl=enabled \           # 启用SDL
            -Dsystemd=disabled        # 禁用systemd

      - name: 编译scrcpy.exe
        shell: msys2 {0}
        run: |
          cd scrcpy
          ninja -C build

      - name: 验证编译结果
        shell: msys2 {0}
        run: |
          cd scrcpy/build/src
          file scrcpy.exe
          ldd scrcpy.exe

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: scrcpy-v3.3.1
          path: |
            scrcpy/build/src/scrcpy.exe
            C:/msys64/mingw64/bin/libusb-1.0.dll
            C:/msys64/mingw64/bin/avcodec-61.dll
            C:/msys64/mingw64/bin/avformat-61.dll
            C:/msys64/mingw64/bin/avutil-59.dll
            C:/msys64/mingw64/bin/swscale-8.dll
            C:/msys64/mingw64/bin/SDL2.dll
